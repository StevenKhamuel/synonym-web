<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website to view the nuances between words" />
    <meta name="keywords" content="words,synonyms,thesaurus" />
    <meta name="author" content="Steven Khamuel" />
    <title>Synonym Web</title>
  </head>
  <body>
    <h1>Welcome to Synonym Web!</h1>
    <input id="input" type="text" />
    <button onclick="search()">Search!</button>
    <script>
      const sanitize = (word) => {
        return word;
      }
      const search = () => {
        let word = document.getElementById("input").value;
        location.href = "/words/" + sanitize(word) + ".html";
      }
    </script>
  </body>
</html>
